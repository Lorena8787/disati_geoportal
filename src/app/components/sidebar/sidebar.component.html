<mat-sidenav mode="side" opened>
    <mat-nav-list>
        <button matTooltip="Lista de Capas" matTooltipPosition="right" mat-icon-button (click)="showPanel('layers')"
            [ngClass]="{'active': isActive('layers')}">
            <mat-icon class="icon">layers</mat-icon>
        </button>
        <button matTooltip="Mapas Base" matTooltipPosition="right" mat-icon-button (click)="showPanel('basemaps')"
            [ngClass]="{'active': isActive('basemaps')}">
            <mat-icon class="icon">map</mat-icon>
        </button>
        <button matTooltip="Filtros" matTooltipPosition="right" mat-icon-button (click)="showPanel('filters')"
            [ngClass]="{'active': isActive('filters')}">
            <mat-icon class="icon">storage</mat-icon>
        </button>
    </mat-nav-list>
</mat-sidenav>

<app-left-panel *ngIf="openPanel" [activeContent]="currentContent" (closePanelOutput)="hidePanel()"></app-left-panel>
